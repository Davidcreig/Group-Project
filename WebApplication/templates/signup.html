{% load static %}
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=InterVogue+Medium&display=swap">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-out.css' %}">
    <title>Item Booking System</title>
</head>

<body>

    {% block content %}

    {% if form.errors %}
    <p></p>
    {% endif %}

    {% if next %}
    {% if user.is_authenticated %}
    <p></p>
    {% else %}
    <p></p>
    {% endif %}
    {% endif %}
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/University_of_Westminster_Logo.jpg"
            alt="University of Westminster Logo" class="logo-img">
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-option"><a href="{% url 'login' %}" class="nav-button">Log In</a></div>
            <div class="login-option1"><a href="{% url 'signup' %}">Sign Up</a></div>
        </div>
        <div class="login-form">
            <form id="login-form" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username">
                </div>
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    <input type="text" id="id_fname" name="fname">
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    <input type="text" id="id_lname" name="lname">
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="text" id="id_email" name="email">
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password">
                </div>
                <div class="form-group">
                    <label for="id_confirm_password">Confirm Password:</label>
                    <input type="password" id="id_confirm_password" name="password2">
                </div>
                <input class="submit" type="submit" value="Sign Up">
            </form>
            <div class="login-status">{{ status }}</div>
        </div>
    </div>
    {# Assumes you set up the password_reset view in your URLconf #}

    {% endblock %}
</body>

</html>

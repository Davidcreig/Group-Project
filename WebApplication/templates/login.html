<!-- login.html -->
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=InterVogue+Medium&display=swap">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-out.css' %}">
    <title>Item Booking System</title>
</head>
<body>
    {% block content %}
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/University_of_Westminster_Logo.jpg" alt="University of Westminster Logo" class="logo-img">
    </div>
    <div class="login-container">
        <div class="login-header">
            <div class="login-option1"><a href="{% url 'login' %}" class="nav-button">Log In</a></div>
            <div class="login-option"><a href="{% url 'signup' %}" class="nav-button">Sign Up</a></div>
        </div>
        <div class="login-form">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password">
                </div>
                <input class="submit" type="submit" value="Login">
            </form>
            <div class="login-status">{{ status }}</div>
        </div>
    </div>
    {% endblock %}
</body>
</html>

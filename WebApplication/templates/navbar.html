{% load static %}
<head>
    <title>Navigation Bar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=InterVogue+Medium&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <ul class="nav-header">
                <li class = "nav-Button" ><a href="{% url 'home' %}">Home</a></li>
                <li class = "nav-Button" ><a href="{% url 'booking' %}">Booking</a></li>
                <li class = "nav-Button" ><a href="{% url 'support' %}">Support</a></li>
                <li class = "nav-Button" ><a href="{% url 'account' %}">Account</a></li>
            </ul>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-button">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-button">Login</a>
            {% endif %}
        </div>

    </nav>
    <div class = "statusbar">
        {% if status %}
            <p>{{ status }}</p>
        {% endif %}
    </div>
    <div class="logo-container2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/University_of_Westminster_Logo.jpg" alt="University of Westminster Logo" class="logo-img2">
    </div>
</body>
</html>
